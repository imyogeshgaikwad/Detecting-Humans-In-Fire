<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Detection Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        :root {
            --primary: #E63946;
            --secondary: #1D3557;
            --accent: #F77F00;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 20px;
            color: var(--secondary);
        }

        header {
            background: var(--secondary);
            color: white;
            padding: 15px 20px;
            margin: -20px -20px 30px -20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .upload-box {
            max-width: 500px;
            margin: 50px auto;
            border: 2px dashed var(--accent);
            padding: 40px;
            text-align: center;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <header>
        <h1>Fire Detection System</h1>
    </header>

    <div class="upload-box">
        <h2>Upload Image</h2>
        <p>Select an image to detect humans in fire situations</p>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="document.getElementById('fileInput').click()">Choose File</button>
        <button>Analyze Image</button>
    </div>
</body>
<script type="module" src="{{ url_for('static', filename='javascript/navbar.js') }}"></script>

</html>
